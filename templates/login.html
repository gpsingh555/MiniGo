<body>
    <div class="container-fluid">
	    <div class="row screen-height">
		    <div class="col col-lg-7">
			    <div class="sign-head" style="padding-top:20px;"><center><b>Welcome to MiniGo !</b></center></div>
			    <div style="padding-top:20px; color:var(--lil_dark);"><center><b>Sign In To MiniGo</b></center></div>
				<form method="post" action="{% url 'login' %}">
					{% csrf_token %}
					{{ form.non_field_errors }}
					<div><center>
						<div class="input-group">
							<div class="input-group-text in_icon"><img class = "log_logo"src="{% static './img/icon_email.png' %}" alt=""/></div>
							<input type="email" class="form-control in_field" name="email" placeholder="E-mail..." required/>
						</div>
					</center></div>	
					<div style="padding-top:10px;"><center>
						<div class="input-group">
							<div class="input-group-text in_icon"><img class ="log_logo" src="{% static './img/icon_password.png' %}" alt=""/></div>
							<input type="password" class="form-control in_field" name="password" placeholder="Password..." required/>
						</div>
					</center></div>	
				
					<div style="margin:70px 0px;"><center>
						<button type="submit" class="button_smt">Sign In</button>
					</center></div>
				</form>
			</div>  
		    <div class="col col-lg-5 side-portion">
			    <div class="sign-head2"><center>Create Account</center></div>
			    <div class="sign-head3"><center>Don't have account ?</br> Then Sign Up by clicking here.</center></div>

					<a href="{% url 'signup' %}" class="button_ongreen">Sign Up</a>
				</center></div>
			</div>
		</div> 
	</div> 
	<div class="col col-xxl-3 col-lg-2 col-sm-0 col-xs-0"></div>
            {% include "messages.html" %}
        </div>
	<!-- bootstrap Javascript -->
